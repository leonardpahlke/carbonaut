version: '3'

tasks:
  check-go-build:
    desc: Verify go build on various platforms
    cmds:
      - ./hack/verify/check-go-build.bash
    sources:
      - /**/*.go

  check-go-lint:
    desc: Run go lint
    cmds:
      - ./hack/verify/check-go-lint.bash
    sources:
      - /**/*.go

  check-go-test-unit:
    desc: Run go unit tests
    cmds:
      - ./hack/verify/check-go-test.bash
    sources:
      - /**/*.go
    generates:
      - coverage.out
      - coverage.html

  check-go-mod:
    desc: Vet and add missing and remove unused go modules
    cmds:
      - go vet ./...
      - go mod tidy
    sources:
      - /**/*.go
    generates:
      - go.mod
      - go.sum

  check-git:
    desc: Check if git is staged
    cmds:
      - git diff --exit-code

  test-coverage:
    desc: Check the test coverage and export it as report to html
    cmds:
      - go test -coverprofile=coverage.out ./...
      - go tool cover -html=coverage.out -o coverage.html
      - open coverage.html
